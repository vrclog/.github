name: "機能要望 (日本語)"
description: "vrclog ツールの新機能や改善を提案する"
title: "[機能要望]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ## 機能提案ありがとうございます！

        vrclog を改善するためのアイデアを歓迎します。以下のフォームに記入して、リクエストの理解にご協力ください。

  - type: checkboxes
    id: preflight
    attributes:
      label: 事前チェックリスト
      description: 送信前に以下を確認してください
      options:
        - label: 既存の Issue を検索し、この機能がまだリクエストされていないことを確認しました
          required: true
        - label: この機能は VRChat 本体ではなく、vrclog ツールに関連しています
          required: true

  - type: textarea
    id: problem
    attributes:
      label: 問題の説明
      description: |
        どのような問題を解決しようとしていますか？ユースケースは何ですか？
        問題の明確な説明は、この機能が必要な理由を理解するのに役立ちます。
      placeholder: |
        私は...しようとしています
        現在、...しなければなりません
        これは...のため不便です
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: 希望する解決策を説明してください
      placeholder: |
        vrclog に...してほしいです
        これは...することで実現できます
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 代替の解決策や回避策を検討しましたか？
      placeholder: |
        私は...を試しました
        別のアプローチとして...があります
    validations:
      required: false

  - type: dropdown
    id: scope
    attributes:
      label: 機能の範囲
      description: この機能はどの vrclog コンポーネントに影響しますか？
      options:
        - ライブラリ (Go パッケージ)
        - CLI ツール
        - ドキュメント
        - その他 / 不明
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: ユースケースの例
      description: |
        この機能が役立つ具体的なシナリオを説明してください。
        該当する場合は、ログエントリの例や期待される出力を含めてください。
      placeholder: |
        例えば、...のログを監視しているとき
        出力は...のようになります
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: 役立つ可能性のあるその他の情報、スクリーンショット、参考資料
      placeholder: 追加情報...
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: 貢献
      description: この機能の実装に貢献することに興味がありますか？
      options:
        - label: この機能の実装を手伝いたいです
          required: false
