# Funding configuration for vrclog
# https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/displaying-a-sponsor-button-in-your-repository
#
# This file configures the "Sponsor" button on GitHub.
# Fill in the appropriate fields when you're ready to accept sponsorships.
#
# Supported platforms:
# - github: GitHub Sponsors username(s)
# - patreon: Patreon username
# - open_collective: Open Collective username
# - ko_fi: Ko-fi username
# - tidelift: Tidelift package name
# - community_bridge: Community Bridge project name
# - liberapay: Liberapay username
# - issuehunt: IssueHunt username
# - lfx_crowdfunding: LFX Crowdfunding project name
# - polar: Polar username
# - buy_me_a_coffee: Buy Me a Coffee username
# - custom: Up to 4 custom URLs

# Uncomment and fill in when ready to accept sponsorships
# 後から必要に応じて記入してください

github: []
